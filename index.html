<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <label class="label">=</label>
            <select class="select">
                <option value="standard">Standart</option>
                <option value="Scientific">Scientific</option>
            </select>
            <div>
            <input type="text" id="input" placeholder="0" />
            </div>
            <div>
                <button class="button_Op" onclick="AC()">AC</button>
                <button class="button_Op">DEL</button>
                <button class="button_Op" onclick="displaytext('%')">%</button>
                <button class="button_Op" onclick="displaytext('/')">/</button>
            </div>
            <div>
                <button class="button" onclick="displaytext('8')">8</button>
                <button class="button" onclick="displaytext('9')">9</button>
                <button class="button" onclick="displaytext('7')">7</button>
                <button class="button_Op" onclick="displaytext('+')">+</button>
            </div>
            <div>
                <button class="button" onclick="displaytext('6')">6</button>
                <button class="button" onclick="displaytext('5')">5</button>
                <button class="button" onclick="displaytext('4')">4</button>
                <button class="button_Op" onclick="displaytext('-')">-</button>
            </div>
            <div>
                <button class="button" onclick="displaytext('3')">3</button>
                <button class="button" onclick="displaytext('2')">2</button> 
                <button class="button" onclick="displaytext('1')">1</button>
                <button class="button_Op" onclick="displaytext('*')">*</button>
            </div>
            <div>
                <button class="button" onclick="displaytext('00')">00</button>
                <button class="button" onclick="displaytext('0')">0</button>
                <button class="button" onclick="displaytext('.')">.</button>
                <button class="button_Eq" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
